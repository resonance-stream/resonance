# Issue Label Configuration
# This file externalizes keyword-to-label mappings for the auto-label-issues workflow.
# Edit this file to customize which keywords trigger which labels.
#
# Format:
#   label_name:
#     keywords:
#       - keyword1
#       - keyword2
#     description: Optional description of what this label covers

# General issue types
bug:
  description: Something isn't working correctly
  keywords:
    - bug
    - error
    - crash
    - broken
    - fix
    - issue
    - problem
    - fail
    - exception
    - not working

enhancement:
  description: New feature or request
  keywords:
    - feature
    - request
    - enhancement
    - add
    - new
    - implement
    - support
    - would be nice
    - suggestion

documentation:
  description: Improvements or additions to documentation
  keywords:
    - documentation
    - docs
    - readme
    - wiki
    - guide
    - tutorial
    - example
    - typo

question:
  description: Further information is requested
  keywords:
    - question
    - help
    - how to
    - how do
    - what is
    - why does
    - confused
    - unclear

performance:
  description: Performance-related issues
  keywords:
    - performance
    - slow
    - memory
    - cpu
    - optimize
    - speed
    - latency
    - lag

security:
  description: Security vulnerabilities or concerns
  keywords:
    - security
    - vulnerability
    - cve
    - exploit
    - authentication
    - authorization
    - xss
    - injection
    - csrf

