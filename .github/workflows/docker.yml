# ============================================================================
# Docker Build and Publish Workflow
# ============================================================================
# Builds and pushes Docker images to GitHub Container Registry (ghcr.io)
# Triggered on release tags (v*) and supports multi-platform builds
# ============================================================================

name: Docker Build

on:
  push:
    tags:
      - 'v*'
  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to use (defaults to sha)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  # Images will be published as:
  # ghcr.io/resonance-stream/resonance-api
  # ghcr.io/resonance-stream/resonance-worker
  IMAGE_NAME_API: ${{ github.repository }}-api
  IMAGE_NAME_WORKER: ${{ github.repository }}-worker

jobs:
  # ==========================================================================
  # Build and Push API Image
  # ==========================================================================
  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            # Tag with version for release tags (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Tag with major.minor for release tags (v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with major for release tags (v1.0.0 -> 1)
            type=semver,pattern={{major}}
            # Tag as latest for default branch releases
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
            # Tag with sha for manual runs
            type=sha,enable=${{ github.event_name == 'workflow_dispatch' }}
            # Use manual input tag if provided
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.repository.updated_at }}
            VERSION=${{ github.ref_name }}
            REVISION=${{ github.sha }}

  # ==========================================================================
  # Build and Push Worker Image
  # ==========================================================================
  build-worker:
    name: Build Worker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORKER }}
          tags: |
            # Tag with version for release tags (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Tag with major.minor for release tags (v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with major for release tags (v1.0.0 -> 1)
            type=semver,pattern={{major}}
            # Tag as latest for default branch releases
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
            # Tag with sha for manual runs
            type=sha,enable=${{ github.event_name == 'workflow_dispatch' }}
            # Use manual input tag if provided
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push Worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.worker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.repository.updated_at }}
            VERSION=${{ github.ref_name }}
            REVISION=${{ github.sha }}

  # ==========================================================================
  # Create Release Summary
  # ==========================================================================
  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [build-api, build-worker]
    if: github.ref_type == 'tag'
    permissions:
      contents: read

    steps:
      - name: Generate release summary
        run: |
          echo "## Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following Docker images have been published to GitHub Container Registry:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### API Server" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Worker" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORKER }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Available Tags" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ github.ref_name }}\` - This release" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest\` - Latest stable release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Supported Platforms" >> $GITHUB_STEP_SUMMARY
          echo "- \`linux/amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`linux/arm64\`" >> $GITHUB_STEP_SUMMARY
