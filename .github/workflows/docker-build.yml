# ============================================================================
# Reusable Docker Build Workflow
# ============================================================================
# Builds and pushes Docker images to GitHub Container Registry (ghcr.io)
# This workflow is called by docker.yml and release.yml to eliminate duplication
# ============================================================================

name: Docker Build (Reusable)

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Name of the Docker image (without registry prefix)'
        required: true
        type: string
      dockerfile:
        description: 'Path to the Dockerfile'
        required: true
        type: string
      context:
        description: 'Docker build context path'
        required: false
        default: '.'
        type: string
      platforms:
        description: 'Target platforms for multi-arch build'
        required: false
        default: 'linux/amd64,linux/arm64'
        type: string
      push:
        description: 'Whether to push the image'
        required: false
        default: true
        type: boolean
      version:
        description: 'Version tag (e.g., 1.0.0). If empty, uses git ref for tagging'
        required: false
        default: ''
        type: string
      tag-latest:
        description: 'Whether to tag as latest'
        required: false
        default: true
        type: boolean
      tag-sha:
        description: 'Whether to include SHA tag'
        required: false
        default: false
        type: boolean
      custom-tag:
        description: 'Custom tag to apply (optional)'
        required: false
        default: ''
        type: string
    outputs:
      image-digest:
        description: 'The digest of the built image'
        value: ${{ jobs.build.outputs.digest }}
      image-tags:
        description: 'The tags applied to the image'
        value: ${{ jobs.build.outputs.tags }}

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build ${{ inputs.image-name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: inputs.push
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.image-name }}
          tags: |
            # Semver tags when version is explicitly provided
            type=semver,pattern={{version}},value=${{ inputs.version }},enable=${{ inputs.version != '' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }},enable=${{ inputs.version != '' }}
            type=semver,pattern={{major}},value=${{ inputs.version }},enable=${{ inputs.version != '' && !startsWith(inputs.version, '0.') }}
            # Semver tags from git tag (when no version input)
            type=semver,pattern={{version}},enable=${{ inputs.version == '' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ inputs.version == '' }}
            type=semver,pattern={{major}},enable=${{ inputs.version == '' && github.ref_type == 'tag' && !startsWith(github.ref_name, 'v0.') }}
            # Latest tag
            type=raw,value=latest,enable=${{ inputs.tag-latest }}
            # SHA tag for manual/dev builds
            type=sha,enable=${{ inputs.tag-sha }}
            # Custom tag if provided
            type=raw,value=${{ inputs.custom-tag }},enable=${{ inputs.custom-tag != '' }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ inputs.platforms }}
          cache-from: type=gha,scope=${{ inputs.image-name }}
          cache-to: type=gha,mode=max,scope=${{ inputs.image-name }}
          build-args: |
            BUILDTIME=${{ github.event.repository.updated_at }}
            VERSION=${{ inputs.version || github.ref_name }}
            REVISION=${{ github.sha }}
          provenance: true
          sbom: true
