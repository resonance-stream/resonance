# ============================================================================
# Automated Release Workflow
# ============================================================================
# Uses release-please to create release PRs, generate changelogs, and
# publish releases. On release, builds Docker images and release binaries.
# Uses the reusable docker-build.yml workflow for Docker builds.
# ============================================================================

name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  # ==========================================================================
  # Release Please - Creates release PRs and manages versions
  # ==========================================================================
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      # Individual package outputs
      resonance--release_created: ${{ steps.release.outputs['resonance--release_created'] }}
      resonance--tag_name: ${{ steps.release.outputs['resonance--tag_name'] }}
      resonance--version: ${{ steps.release.outputs['resonance--version'] }}
      web--release_created: ${{ steps.release.outputs['apps/web--release_created'] }}
      web--tag_name: ${{ steps.release.outputs['apps/web--tag_name'] }}
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        if: ${{ vars.RELEASE_APP_ID != '' }}
        with:
          app-id: ${{ vars.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # ==========================================================================
  # Build and Publish Docker Images (API)
  # ==========================================================================
  publish-docker-api:
    name: Publish API Docker Image
    needs: release-please
    if: ${{ needs.release-please.outputs.resonance--release_created == 'true' }}
    uses: ./.github/workflows/docker-build.yml
    with:
      image-name: resonance-api
      dockerfile: docker/Dockerfile
      context: '.'
      version: ${{ needs.release-please.outputs.resonance--version }}
      tag-latest: true
    permissions:
      contents: read
      packages: write

  # ==========================================================================
  # Build and Publish Docker Images (Worker)
  # ==========================================================================
  publish-docker-worker:
    name: Publish Worker Docker Image
    needs: release-please
    if: ${{ needs.release-please.outputs.resonance--release_created == 'true' }}
    uses: ./.github/workflows/docker-build.yml
    with:
      image-name: resonance-worker
      dockerfile: docker/Dockerfile.worker
      context: '.'
      version: ${{ needs.release-please.outputs.resonance--version }}
      tag-latest: true
    permissions:
      contents: read
      packages: write

  # ==========================================================================
  # Build Release Binaries
  # ==========================================================================
  build-binaries:
    name: Build Release Binaries
    needs: release-please
    if: ${{ needs.release-please.outputs.resonance--release_created == 'true' }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: darwin-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/rust-setup
        with:
          targets: ${{ matrix.target }}
          cache-key: release-${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build API binary
        run: |
          cargo build --release --target ${{ matrix.target }} -p resonance-api
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Build Worker binary
        run: |
          cargo build --release --target ${{ matrix.target }} -p resonance-worker
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package binaries
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/resonance-api dist/resonance-api-${{ matrix.name }}
          cp target/${{ matrix.target }}/release/resonance-worker dist/resonance-worker-${{ matrix.name }}
          cd dist
          tar -czvf resonance-${{ matrix.name }}.tar.gz resonance-api-${{ matrix.name }} resonance-worker-${{ matrix.name }}
          sha256sum resonance-${{ matrix.name }}.tar.gz > resonance-${{ matrix.name }}.tar.gz.sha256

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.resonance--tag_name }}
          files: |
            dist/resonance-${{ matrix.name }}.tar.gz
            dist/resonance-${{ matrix.name }}.tar.gz.sha256

  # ==========================================================================
  # Update Release Notes
  # ==========================================================================
  update-release-notes:
    name: Update Release Notes
    needs: [release-please, publish-docker-api, publish-docker-worker, build-binaries]
    if: ${{ needs.release-please.outputs.resonance--release_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update release with installation info
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.resonance--tag_name }}
          append_body: true
          body: |

            ---

            ## Installation

            ### Docker (Recommended)

            ```bash
            # Pull the latest images
            docker pull ghcr.io/${{ github.repository_owner }}/resonance-api:${{ needs.release-please.outputs.resonance--version }}
            docker pull ghcr.io/${{ github.repository_owner }}/resonance-worker:${{ needs.release-please.outputs.resonance--version }}

            # Or use docker-compose
            curl -O https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml
            docker compose up -d
            ```

            ### Binary Installation

            Download the appropriate binary for your platform from the assets below:

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x86_64 | `resonance-linux-amd64.tar.gz` |
            | Linux | ARM64 | `resonance-linux-arm64.tar.gz` |
            | macOS | x86_64 | `resonance-darwin-amd64.tar.gz` |
            | macOS | ARM64 (Apple Silicon) | `resonance-darwin-arm64.tar.gz` |

            ### Verify Downloads

            Each binary archive includes a `.sha256` checksum file. Verify your download:

            ```bash
            sha256sum -c resonance-linux-amd64.tar.gz.sha256
            ```
